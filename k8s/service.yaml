apiVersion: v1
kind: Service
metadata:
  name: claude-task-master-service
  namespace: default
  labels:
    app: claude-task-master
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: claude-task-master
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: claude-task-master-headless
  namespace: default
  labels:
    app: claude-task-master
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: claude-task-master
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: claude-task-master-nodeport
  namespace: default
  labels:
    app: claude-task-master
spec:
  type: NodePort
  selector:
    app: claude-task-master
  ports:
  - name: http
    port: 80
    targetPort: 3000
    nodePort: 30080
    protocol: TCP
  - name: metrics
    port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP

